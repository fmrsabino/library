apply plugin: 'java'
apply plugin: 'application'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

mainClassName = ''

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'org.apache.commons:commons-configuration2:2.0'
    compile 'commons-beanutils:commons-beanutils:1.9.2'
    compile 'io.netty:netty-all:4.0.36.Final'
    compile 'commons-codec:commons-codec:1.5'
    compile 'org.slf4j:slf4j-jdk14:1.5.8'
    compile 'org.slf4j:slf4j-api:1.5.8'
    compile name: 'core-0.1.4'
    testCompile 'junit:junit:4.12'
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

task runAdapt(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = 'bftsmart.demo.adapt.AdaptServer'

    args '0'
}